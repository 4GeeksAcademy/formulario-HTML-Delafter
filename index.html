    <table class="table table-bordered">
      <thead style="background-color: lightcyan;">
       <tr>
        <th scope="col"style="padding: 10px;"> <h5>Payment example</h5></th>
       </tr> 
      </thead>
      <tbody>
        <tr>
          <th scope="col">
            <div class="container">
              <div class="alert alert-danger" style="padding: 10px; margin-top: 15px;" role="alert">
              Some fields are missing
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col">
                  <div>
                    <label for="card" class="form-label">Card#</label>
                    <input type="password" placeholder="XXXXXXXXXXXXXX" class="card" style="width: 400px;" id="card">
                  </div>
                </div> 
                <div class="col-3">
                  <div>
                    <label for="card" class="form-label">CVC#</label>
                    <input type="password" placeholder="0000" class="card" id="card">
                  </div>
                </div> 
                <div class="col">
                  <div class="mb-4">
                    <label for="card" class="form-label">Amount</label>
                    <input type="number" placeholder="Amount" class="card" style="width: 275px;"  id="card"> 
                  </div>
                </div> 
              </div>
            </div> 
              <div class="container">
                <div class="row">
                  <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <div class="mb-4">
                      <label for="name" class="form-label">First name</label>
                      <input type="text" class="card" style="width: 450px;" id="name">
                    </div>
                  </div>  
                  <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <div>
                      <label for="lastName" class="form-label">Last name</label>
                      <input type="text" class="card" style="width: 450px;" id="lastName">
                    </div>
                  </div>  
                </div>
              </div>
               <div class="container">    
                <div class="row">
                  <div class="col-6">
                    <div class="mb-4">
                      <label for="City" class="form-label">City</label>
                      <input type="text" class="card" style="width: 450px;" id="City">
                    </div>
                  </div> 
                  <div class="col">
                    <div>
                        <label for="state" class="form-label">State</label>
                        <div class="input-group" style="width: 200px;">
                             <select class="form-select" id="stateSelect"  style="height: 30px; font-size: small;">
                                <option value="option1">Pick a state</option>
                                <option value="option2">Madrid</option>
                                <option value="option3">Londres</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                  <div>
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="number" class="card" id="postalCode" style="width: 210px;"> 
                  </div>
                </div> 
              </div>
